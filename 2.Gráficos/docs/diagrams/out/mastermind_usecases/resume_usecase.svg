@startuml
state OUT_GAME
state INITIAL
state EXIT
state requested as " "
state allowed as " "

[*] - -> OUT_GAME
OUT_GAME - -> requested: Player requests to resume a new game
requested - -> allowed: System requests to continue
allowed - -> INITIAL: Player introduces yes
allowed - -> EXIT: Player introduces no
INITIAL - -> [*]
EXIT - -> [*]
@enduml

